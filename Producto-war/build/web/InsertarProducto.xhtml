<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <title>Insertar</title>
    </h:head>
    <h:body>
        <h1 style="text-align: center">Insertar nuevo producto</h1>
        <p:button outcome="index" value="Volver" icon="ui-icon-seek-first "/><br></br>                 

        <h:form id="prod" >

            <p:panelGrid columns="2" style="margin-top:20px">


                <h:outputText value="SECCION" style="font-weight:bold"/>
                <p:inputText value="#{productosMB.seccion}" required="true"/>

                <h:outputText value="NOMBRE ARTICULO" style="font-weight:bold"/>
                <p:inputText value="#{productosMB.nombreArticulo}" required="true"/>

                <h:outputText value="PRECIO" style="font-weight:bold"/>
                <p:inputText value="#{productosMB.precio}" required="true"/>


                <h:outputText value="PAIS" style="font-weight:bold"/>
                <p:inputText value="#{productosMB.pais}" required="true"/>
                <h:outputText value=""/>

                <p:commandButton actionListener="#{productosMB.crear()}"   value="Crear" icon="ui-icon-disk" onclick="PF('dlg2').show();"/>

            </p:panelGrid>
            <p:dialog header="Insertar producto" widgetVar="dlg2" modal="true" height="100">
                <h:outputText value="Producto ingresado." /><br></br>
                <p:button outcome="index" value="Volver" icon="ui-icon-seek-first "/> 
            </p:dialog>

        </h:form>




    </h:body>
</html>
